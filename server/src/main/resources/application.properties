server.port=8080
spring.application.name=TradeMonitor

# Thymeleaf settings
spring.thymeleaf.cache=false

# H2 Database (file-based, persistent)
spring.datasource.url=jdbc:h2:file:./data/trademonitor;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Account timeout in seconds (mark offline after no heartbeat)
account.timeout.seconds=60

# Max HTTP request body size (for large trade list uploads)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
server.tomcat.max-http-form-content-size=-1
server.tomcat.max-swallow-size=-1
server.tomcat.connection-timeout=300s

